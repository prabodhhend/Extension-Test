<!DOCTYPE html>
<html>
<head>
	<title>Timer and Notification</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h1>Timer</h1><small>Sample Timer </small>
	<h2>Prabodh</h2>
	<div class="settings-group" id="timer-selection">
		<button type="button">15</button>
		<button type="button">25</button>
		<button type="button">45</button>
	</div>
	<h2>Break</h2>
	<div class="settings-group" id="break-selection">
		<button type="button">5</button>
		<button type="button">10</button>
		<button type="button">15</button>
	</div>
	<p>Break for <strong id="timer">10</strong>seconds after every <strong id="break">10</strong>seconds. </p>
	<a href="timer.html"><button type="button">start</button></a>
	<script type="text/javascript" src = "popup.js"></script>

</body>
</html>
